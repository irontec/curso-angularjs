<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Data binding</title>
    </head>
    <body ng-app ng-init="name = 'World'">
        Say hello to: <input type="text" ng-model="name">
        <h1>Hello, {{name}}!</h1>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
    </body>
</html>
